<!doctype html>
<html>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=UnifrakturMaguntia&display=swap');

	body {
		font-family: 'Julius Sans One', sans-serif;
		font-size: 20px;
		color: white;
		font-weight: none;
		background-color: #030012;
	}

	select {
		width: 110px;

		font-size: 12px;

		background-position: right 0px center;
		background-repeat: no-repeat;
		background-size: auto 90%;

		outline: none;
		-moz-appearance: none;
		-webkit-appearance: none;
		appearance: none;

		&::-ms-expand {
			display: none
		};
	}

	input[type=submit] {
        font-family: Julius Sans One, sans-serif;
        font-size: 12px;
        font-weight: bolder;
		background-color: #c695ff;
		border: solid #b500e2;
		color: black;
		padding: 5px 10px;
		text-decoration: none;
		margin: 4px 2px;
	}

	div {
		cursor: url(https://cdn.iconscout.com/icon/premium/png-512-thumb/cursor-3077638-2622266.png?f=webp&w=256), default;
	}
</style>





</html>
